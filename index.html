<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSAG - Gerenciador de Projetos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-4">
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Ateliê MSAG - Gerenciador de Projetos</h1>
    <p class="text-sm text-gray-600">Kanban | Estoque | Calendário | Relatórios</p>
  </header>

  <main class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <div class="kanban-column bg-gray-200 rounded-lg p-3" id="ideia">
      <h2 class="text-lg font-bold mb-2">Ideia</h2>
      <div class="cards"></div>
    </div>
    <div class="kanban-column bg-gray-200 rounded-lg p-3" id="modelagem">
      <h2 class="text-lg font-bold mb-2">Modelagem</h2>
      <div class="cards"></div>
    </div>
    <div class="kanban-column bg-gray-200 rounded-lg p-3" id="costura">
      <h2 class="text-lg font-bold mb-2">Costura</h2>
      <div class="cards"></div>
    </div>
    <div class="kanban-column bg-gray-200 rounded-lg p-3" id="finalizado">
      <h2 class="text-lg font-bold mb-2">Finalizado</h2>
      <div class="cards"></div>
    </div>
  </main>

  <script src="js/kanban.js"></script>
</body>
</html>
